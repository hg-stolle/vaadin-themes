<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Checkboxes</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../valo/elements/vaadin-checkbox.html">
  <link rel="import" href="../../../vaadin-checkbox/vaadin-checkbox.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Checkboxes</h1>

    <style>
      /* For demo purposes */
      nice-demo-snippet div {
        display: flex;
        flex-direction: column;
      }
    </style>

    <h3 demo-section>Light theme</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-checkbox checked>Check me</vaadin-checkbox>

        <vaadin-checkbox indeterminate>Indeterminate</vaadin-checkbox>

        <vaadin-checkbox>
          <div>Caption</div>
          <div theme="secondary-text s-text">Description</div>
        </vaadin-checkbox>

        <vaadin-checkbox checked disabled>Disabled</vaadin-checkbox>

        <vaadin-checkbox disabled>
          <div theme="strong-text">Caption</div>
          <div theme="secondary-text s-text">Description</div>
        </vaadin-checkbox>

      <vaadin-checkbox indeterminate disabled>Indeterminate</vaadin-checkbox>
    </script>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <div theme="dark space-m">
          <vaadin-checkbox checked>Check me</vaadin-checkbox>

          <vaadin-checkbox indeterminate>Indeterminate</vaadin-checkbox>

          <vaadin-checkbox>
            <div theme="strong-text">Caption</div>
            <div theme="secondary-text s-text">Description</div>
          </vaadin-checkbox>

          <vaadin-checkbox checked disabled>Disabled</vaadin-checkbox>

          <vaadin-checkbox disabled>
            <div theme="strong-text">Caption</div>
            <div theme="secondary-text s-text">Description</div>
          </vaadin-checkbox>

        <vaadin-checkbox indeterminate disabled>Indeterminate</vaadin-checkbox>
        </div>
      </script>
    </nice-demo-snippet>

  </div>
</body>
</html>
