<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Checkboxes</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../valo/elements/vaadin-checkbox.html">
  <link rel="import" href="../../../vaadin-checkbox/vaadin-checkbox.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Checkboxes</h1>

    <h3 demo-section>States</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-checkbox checked>Checked</vaadin-checkbox>
        <vaadin-checkbox>Unchecked</vaadin-checkbox>
        <vaadin-checkbox indeterminate>Indeterminate</vaadin-checkbox>
      </script>
    </nice-demo-snippet>

    <h3 demo-section>Disabled</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-checkbox checked disabled>Checked Disabled</vaadin-checkbox>
        <vaadin-checkbox disabled>Unchecked Disabled</vaadin-checkbox>
        <vaadin-checkbox indeterminate disabled>Indeterminate Disabled</vaadin-checkbox>
      </script>
    </nice-demo-snippet>

    <h3 demo-section>Multi-line label</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-checkbox checked>
          <b>Label</b>
          <div>Description</div>
        </vaadin-checkbox>

        <vaadin-checkbox disabled>
          <b>Label</b>
          <div>Description</div>
        </vaadin-checkbox>
      </script>
    </nice-demo-snippet>

  </div>
</body>
</html>
