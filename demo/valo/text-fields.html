<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Text Field</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../valo/elements/vaadin-text-field.html">
  <link rel="import" href="../../valo/elements/vaadin-button.html">
  <link rel="import" href="../../../vaadin-text-field/vaadin-text-field.html">
  <link rel="import" href="../../../vaadin-button/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Text fields</h1>

    <h3 demo-section>Light theme</h3>
    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-text-field placeholder="Placeholder"></vaadin-text-field>

        <vaadin-text-field label="Label" placeholder="Placeholder"></vaadin-text-field> <vaadin-button>Button</vaadin-button>

        <vaadin-text-field label="Label" value="Value"></vaadin-text-field>

        <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>

        <vaadin-text-field label="Read only" value="Value" readonly></vaadin-text-field>

        <vaadin-text-field label="Required" placeholder="I need a value" required></vaadin-text-field>

        <vaadin-text-field
          label="With error message"
          value="Invalid"
          pattern="[0-9]+"
          invalid error-message="Numbers only!">
        </vaadin-text-field>
      </script>
    </nice-demo-snippet>

    <h3 demo-section>Dark theme</h3>
    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <div theme="dark space-m">
          <vaadin-text-field placeholder="Placeholder"></vaadin-text-field>

          <vaadin-text-field label="Label" placeholder="Placeholder"></vaadin-text-field> <vaadin-button>Button</vaadin-button>

          <vaadin-text-field label="Label" value="Value"></vaadin-text-field>

          <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>

          <vaadin-text-field label="Read only" value="Value" readonly></vaadin-text-field>

          <vaadin-text-field label="Required" placeholder="I need a value" required></vaadin-text-field>

          <vaadin-text-field
            label="With error message"
            value="Invalid"
            pattern="[0-9]+"
            invalid error-message="Numbers only!">
          </vaadin-text-field>
        </div>
      </script>
    </nice-demo-snippet>

    <h3 demo-section>Small</h3>
    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <vaadin-text-field theme="small" label="Label" placeholder="Placeholder"></vaadin-text-field>
      </script>
    </nice-demo-snippet>

    <h3 demo-section>CSS Properties</h3>

    <dl>
      <dt theme="strong-text">--vaadin-text-field-default-width</dt>
      <dd theme="secondary-text">The default width of a vaadin-text-field element</dd>
    </dl>

  </div>
</body>
</html>
