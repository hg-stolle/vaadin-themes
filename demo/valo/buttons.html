<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Button</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../valo/elements/vaadin-button.html">
  <link rel="import" href="../../../vaadin-button/vaadin-button.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Buttons</h1>

    <h3 demo-section>Light theme</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <h5>Tertiary</h5>

        <vaadin-button theme="tertiary">Normal</vaadin-button>
        <vaadin-button theme="tertiary" disabled>Disabled</vaadin-button>

        <h5>Secondary (default)</h5>

        <vaadin-button>Normal</vaadin-button>
        <vaadin-button disabled>Disabled</vaadin-button>

        <h5>Primary</h5>

        <vaadin-button theme="primary">Normal</vaadin-button>
        <vaadin-button theme="primary" disabled>Disabled</vaadin-button>

        <h5>Icon</h5>

        <vaadin-button theme="icon"><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
        <vaadin-button theme="icon primary"><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
        <vaadin-button theme="icon" disabled><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
      </script>
    </nice-demo-snippet>


    <h3 demo-section>Dark theme</h3>

    <nice-demo-snippet>
      <script type="text/html" slot="source">
        <div theme="dark space-m">
          <h5>Tertiary</h5>

          <vaadin-button theme="tertiary">Normal</vaadin-button>
          <vaadin-button theme="tertiary" disabled>Disabled</vaadin-button>

          <h5>Secondary (default)</h5>

          <vaadin-button>Normal</vaadin-button>
          <vaadin-button disabled>Disabled</vaadin-button>

          <h5>Primary</h5>

          <vaadin-button theme="primary">Normal</vaadin-button>
          <vaadin-button theme="primary" disabled>Disabled</vaadin-button>

          <h5>Icon</h5>

          <vaadin-button theme="icon"><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
          <vaadin-button theme="icon primary"><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
          <vaadin-button theme="icon" disabled><iron-icon icon="vaadin:search"></iron-icon></vaadin-button>
        </div>
      </script>
    </nice-demo-snippet>

  </div>
</body>
</html>
