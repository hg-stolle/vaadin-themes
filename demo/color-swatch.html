<dom-module id="color-swatch">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        margin: 16px 0;
      }

      .color {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
    </style>
    <div class="color" style$="background-color: var([[property]])"></div>
    <div class="property">[[property]]</div>
  </template>

  <script>
    class ColorSwatch extends Polymer.Element {
      static get is() {
        return 'color-swatch';
      }

      static get properties() {
        return {
          property: String
        };
      }
    }

    customElements.define(ColorSwatch.is, ColorSwatch);
  </script>
</dom-module>
