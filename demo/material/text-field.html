<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Text Field</title>

  <!-- Safari has severe rendering issues with native Shadow DOM
       https://bugs.webkit.org/show_bug.cgi?id=170762 -->
  <!-- <script>window.ShadyDOM = { force: true };</script> -->

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../material/material.html">
  <link rel="import" href="../../material/elements/text-field.html">
  <link rel="import" href="../../../vaadin-text-field/vaadin-text-field.html">

  <custom-style>
    <style>
      vaadin-text-field {
        margin-right: 16px;
      }
    </style>
  </custom-style>
</head>

<body>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <h3 slot="header">Material theme</h3>
    </demo-navigation>

    <h1>Text field</h1>

    <h3>Label and placeholder</h3>
    <demo-snippet>
      <template>
        <vaadin-text-field placeholder="Placeholder"></vaadin-text-field>

        <vaadin-text-field label="Label"></vaadin-text-field>

        <vaadin-text-field label="Label and placeholder" placeholder="Placeholder"></vaadin-text-field>

        <vaadin-text-field label="Label always floating" theme="always-float-label"></vaadin-text-field>

      </template>
    </demo-snippet>

    <h3>Prefix and suffix</h3>
    <demo-snippet>
      <template>
        <vaadin-text-field class="email" label="Email address" placeholder="Firstname" theme="always-float-label">
          <div class="letter-icon" slot="prefix">✉️</div>
          <div class="domain" slot="suffix">@vaadin.com</div>
        </vaadin-text-field>

        <!-- A bit of styling for the prefix and suffix elements -->
        <custom-style>
          <style>
            vaadin-text-field.email {
              width: 250px;
            }

            .letter-icon {
              font-size: 24px;
              padding-right: 5px;
              align-items: center;
            }

            .domain {
              font-size: 16px;
            }
          </style>
        </custom-style>
      </template>
    </demo-snippet>

    <h3>States</h3>
    <demo-snippet>
      <template>
        <vaadin-text-field label="Focused" value="Value" focused></vaadin-text-field>

        <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>

        <vaadin-text-field label="Read-only" value="Value" readonly></vaadin-text-field>

        <vaadin-text-field label="Disabled" placeholder="Placeholder" disabled></vaadin-text-field>

        <vaadin-text-field label="Read-only" placeholder="Placeholder" readonly></vaadin-text-field>

        <vaadin-text-field label="Required" placeholder="I need a value" required></vaadin-text-field>

        <vaadin-text-field label="Invalid" value="Numbers only" pattern="[0-9]+" invalid error-message="Error message"></vaadin-text-field>
      </template>
    </demo-snippet>

    <h3>Dark theme</h3>
    <demo-snippet>
      <template>
        <div theme="dark background space-m">
          <!-- TODO: how to avoid the need to add the theme attribute here (as :host-context is no longer available)? -->

          <vaadin-text-field theme="dark" label="Label" placeholder="Placeholder"></vaadin-text-field>

          <vaadin-text-field theme="dark" label="Focused" value="Value" focused></vaadin-text-field>

          <vaadin-text-field theme="dark" label="Invalid" value="Numbers only" pattern="[0-9]+" invalid error-message="Error message"></vaadin-text-field>

          <vaadin-text-field theme="dark" label="Disabled" value="Value" disabled></vaadin-text-field>

          <vaadin-text-field theme="dark" label="Read only" value="Value" readonly></vaadin-text-field>
        </div>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
