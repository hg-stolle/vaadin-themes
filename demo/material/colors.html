<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Colors</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <h1>Colors</h1>

    <style>
    nice-demo-snippet.colors div:not([theme]):first-child,
    nice-demo-snippet.colors div:not([theme]):first-child + div {
      padding: 1em;
      display: inline-block;
      margin-bottom: 1em;
    }
    </style>

    <p>To apply a certain color, you can use the following CSS custom properties, which are available once you import <code>material/shared/color.html</code>. They are also automatically imported when you import individual element themes.</p>

    <nice-demo-snippet class="colors">
      <script type="text/html" slot="source">
        <div style="background-color: var(--material-primary-color); color: var(--material-primary-contrast-color);">--material-primary-color</div>
        <div style="background-color: var(--material-error-color); color: var(--material-primary-contrast-color);">--material-error-color</div>

        <div style="color: var(--material-primary-text-color);">--material-primary-text-color</div>
        <div style="color: var(--material-error-text-color);">--material-error-text-color</div>
        <div style="color: var(--material-body-text-color);">--material-body-text-color</div>
        <div style="color: var(--material-secondary-text-color);">--material-secondary-text-color</div>
        <div style="color: var(--material-disabled-text-color);">--material-disabled-text-color</div>
      </script>
    </nice-demo-snippet>

  </div>
</body>
</html>
