<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Colors</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../../material/material.html">
  <link rel="import" href="../../material/dark.html">
</head>

<body>

  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Colors</h3>
    <p>The theme defines CSS custom properties for the colors used in the theme, which you can easily customize.</p>

    <style>
    .color {
      width: calc(6 * var(--material-base-grid));
      height: calc(6 * var(--material-base-grid));
      border-radius: 50%;
      display: inline-block;
      margin: var(--material-space-m);
    }
    </style>

    <section class="colors">

      <h4>Light UI</h4>
      <div theme="background space-m">
        <div>--material-body-text-color</div>
        <div theme="secondary-text">--material-secondary-text-color</div>
        <div theme="disabled-text">--material-disabled-text-color</div>
        <div theme="primary-text">--material-primary-text-color</div>
        <div theme="error-text">--material-error-text-color</div>

        <div class="color" style="background-color: var(--material-primary-color);"></div>
        <div class="color" style="background-color: var(--material-error-color);"></div>
      </div>

      <h4>Dark UI</h4>
      <div theme="dark background space-m"></div>

      <script>
        // Duplicate copy for the dark variation
        document.querySelector("[theme~='dark']").innerHTML = document.querySelector("[theme~='background']").innerHTML;
      </script>
    </section>

  </div>
</body>
</html>
