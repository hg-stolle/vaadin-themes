<custom-style>
  <style>
    html {
      --material-base-grid: 8px;
      --material-type-grid: 4px;

      --material-space-s: var(--material-base-grid);
      --material-space-m: calc(2 * var(--material-base-grid));
      --material-space-l: calc(4 * var(--material-base-grid));
      --material-space-xl: calc(8 * var(--material-base-grid));
    }
  </style>
</custom-style>

<dom-module id="material-sizing-and-spacing">
  <template>
    <style>
      [theme~="space-s"] {
        padding: var(--material-space-s);
      }

      [theme~="space-m"] {
        padding: var(--material-space-m);
      }

      [theme~="space-l"] {
        padding: var(--material-space-l);
      }

      [theme~="space-xl"] {
        padding: var(--material-space-xl);
      }
    </style>
  </template>
</dom-module>
