<dom-module id="material-theme-text-field" theme-for="vaadin-text-field">
  <template>
    <style>
      :host {
        position: relative;
        width: 160px;
        padding-top: 16px;
        margin-bottom: 8px;
        color: rgba(0, 0, 0, 0.87);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        /* Fix Chrome’s dancing labels */
        contain: content;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      .label-and-input-container::before,
      .label-and-input-container::after {
        content: "";
        position: absolute;
        bottom: 1px;
        left: 0;
        right: 0;
        transition: all 0.25s;
        height: 1px;
        transform-origin: 50% 0%;
        background-color: #000;
        opacity: 0.42;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      .label-and-input-container::after {
        background-color: #2962FF;
        opacity: 1;
        height: 2px;
        bottom: 0;
        transform: scaleX(0);
      }

      [part~="input"] {
        outline: none;
        margin: 0;
        border: 0;
        border-radius: 0;
        padding: 8px 0 10px;
        width: 100%;
        height: calc(16px + 8px + 10px);
        font-family: Roboto, sans-serif;
        font-size: 16px;
        color: inherit;
        background-color: transparent;

        /* Disable default invalid style in Firefox */
        box-shadow: none;
      }

      [part~="input"]::-webkit-input-placeholder {
        color: rgba(0, 0, 0, 0.38);
        transition: opacity 0.175s 0.05s;
        opacity: 1;
      }

      [part~="input"]:-ms-input-placeholder {
        color: rgba(0, 0, 0, 0.38);
      }

      [part~="input"]::-moz-placeholder {
        color: rgba(0, 0, 0, 0.38);
        transition: opacity 0.175s 0.05s;
        opacity: 1;
      }

      [part~="input"]::placeholder {
        color: rgba(0, 0, 0, 0.38);
        transition: opacity 0.175s 0.1s;
        opacity: 1;
      }

      :host([label]:not([focused]):not([invalid]):not([theme-class="always-float-label"])) [part~="input"]::-webkit-input-placeholder {
        opacity: 0;
        transition-delay: 0;
      }

      :host([label]:not([focused]):not([invalid]):not([theme-class="always-float-label"])) [part~="input"]::-moz-placeholder {
        opacity: 0;
        transition-delay: 0;
      }

      :host([label]:not([focused]):not([invalid]):not([theme-class="always-float-label"])) [part~="input"]::placeholder {
        opacity: 0;
        transition-delay: 0;
      }

      /* IE11 doesn’t show the placeholder when the input is focused, so it’s basically useless for this theme */
      :host([label]) [part~="input"]:-ms-input-placeholder {
        opacity: 0;
      }

      /* Target the label placeholder as well */
      /* TODO remove second selector once it has the same part name */
      [part~="label"],
      .label-placeholder {
        display: block;
        font-family: Roboto, sans-serif;
        font-size: 16px;
        line-height: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: rgba(0, 0, 0, 0.38);
        transform-origin: 0 50%;
        transform: scale(0.75);
        width: 133%;
        transition: transform 0.175s, color 0.175s;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      :host(:hover) .label-and-input-container::before {
        /* Use a slightly reduced value so that there’s less visible blurriness during the
           transition in Safari. The end result is still acceptable on all browsers. */
        transform: scaleY(1.7);
        opacity: 0.87;
      }

      :host([focused]) [part="label"] {
        color: #2962FF;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      :host([focused]) .label-and-input-container::after {
        transform: none;
      }

      :host([invalid]) [part="label"] {
        color: #FF1744;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      :host([invalid]) .label-and-input-container::after {
        background-color: #FF1744;
        transform: none;
      }

      :host([disabled]) {
        color: rgba(0, 0, 0, 0.38);
        pointer-events: none;
      }

      /* TODO change to use [part="input-field"] once available in vaadin-text-field */
      :host([disabled]) .label-and-input-container::before {
        background-color: transparent;
        background-image: linear-gradient(90deg, #000 0, #000 2px, transparent 2px);
        background-size: 4px 1px;
        background-repeat: repeat-x;
      }

      /* Only target the actual visible, floating label */
      :host(:not([has-value]):not([focused]):not([invalid]):not([theme-class~="always-float-label"])) [part="label"] {
        /* IE11 doesn’t work with calc inside the translate function, so we need to have a fixed pixel value instead of 50% + 16px */
        transform: scale(1) translateY(24px);
        width: 100%;
        pointer-events: none;
        left: auto;
        transition-delay: 0.1s;
      }

    </style>
  </template>
</dom-module>
